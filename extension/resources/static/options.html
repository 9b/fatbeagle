<!DOCTYPE html>
<html class="options_page">

<head>
    <title>FatBeagle Options</title>
    <link rel="stylesheet" href="../external/bootstrap.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <script src="../external/jquery.js"></script>
    <script src="../external/bootstrap.min.js"></script>
    <script src="../js/core/utils.js"></script>
    <style>
        #status {
            float: left;
            padding-top: 7px;
            font-weight: bold;
        }
        #beagle {
            padding-left: 15px;
            margin-bottom: -15px;
            padding-right: 15px;
        }
    </style>
</head>

<body class="options_page">
    <div id="wrapper">
        <img id="beagle" src="../ico/128.png"/><span class="h1">FatBeagle</span>
        <div id="options">
            <fieldset id="format">
                <legend><span id="serverUrl">Crawler Submission Configuration</span>
                    <span id="optionsShowNotificationsTooltip" class="glyphicon glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Configuration of the crawling server using keys provisioned by the local portal"></span>
                </legend>
                <div>
                    <label class="on" for="">Profile Name</label>
                    <input type="text" width="100%" id="cfg_profile_name" placeholder="Profile Name"><br><br>
                    <label class="on" for="">Server</label>
                    <input type="text" width="100%" id="cfg_crawl_server" placeholder="Crawler URL"><br><br>
                    <label class="on" for="">Token</label>
                    <input type="text" width="100%" id="cfg_crawl_token" placeholder="API Token"><br><br>
                    <label class="on" for="">Key</label>
                    <input type="text" width="100%" id="cfg_crawl_key" placeholder="API Private Key"><br><br>
                    <button id="add_profile" class="btn btn-xs btn-success">Add</button>
                    <br><br>

                    <div id="node-wrapper">
                        <table class="table table-condensed">
                            <tbody id="profiles"></tbody>
                        </table>
                    </div>

                    <label class="on" for="">Active Profile</label>
                    <select id="cfg_profiles"></select>
                </div>
                <br/>
                <legend><span id="debugMode">Advanced Configuration</span>
                    <span id="optionsShowNotificationsTooltip" class="glyphicon glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Will submit URLs that are loaded in the browser to the crawlers automatically"></span>
                </legend>
                <div>
                    <label class="on" for="">Flush Interval (minutes)</label>
                    <input type="text" width="100%" id="cfg_purge" placeholder="3"><br><br>
                    <label class="on" for="">Host Match Threshold</label>
                    <input type="text" width="100%" id="cfg_threshold" placeholder="5"><br><br>
                    <label class="on" for="">State Machine Key</label>
                    <select id="cfg_state_key">
                      <option value="sm_domain">Domain</option>
                      <option value="sm_hostname">Hostname</option>
                      <option value="sm_url">URL</option>
                    </select>
                    <br><br>
                </div>
                <legend><span id="debugMode">Auto-crawl History</span>
                    <span id="optionsShowNotificationsTooltip" class="glyphicon glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Will submit URLs that are loaded in the browser to the crawlers automatically"></span>
                </legend>
                <input id="auto_crawl" type="radio" name="cfg_auto_crawl" value="true">
                <label class="on" for="">On</label>
                <input id="auto_crawl" type="radio" name="cfg_auto_crawl" value="false" checked>
                <label class="off" for="">Off</label>
                <br><br>
                <legend><span id="debugMode">Auto-extract Links</span>
                    <span id="optionsShowNotificationsTooltip" class="glyphicon glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Searches browsed pages for items that look like domains or IP addresses and submits them for crawlers"></span>
                </legend>
                <input id="auto_extract" type="radio" name="cfg_auto_extract" value="true">
                <label class="on" for="">On</label>
                <input id="auto_extract" type="radio" name="cfg_auto_extract" value="false" checked>
                <label class="off" for="">Off</label>
                <br><br>
                <legend><span id="debugMode">Debug Mode</span></legend>
                <input id="debug" type="radio" name="cfg_debug" value="true">
                <label class="on" for="">On</label>
                <input id="debug" type="radio" name="cfg_debug" value="false" checked>
                <label class="off" for="">Off</label>
                <br><br>

                <div id="error_message"></div>
            </fieldset>

        </div>

        <div id="action_panel">
            <div id="status"></div>
            <button id="save" type="button" class="btn btn-primary">Save</button>
        </div>
        <script src="../js/local/options.js"></script>
    </div>
</body>

</html>
